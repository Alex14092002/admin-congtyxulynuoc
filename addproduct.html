<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
          <a href="index.html" class="navbar-brand mx-4 mb-3">
            <img src="./img/logo.ico" width="200px" alt="" />
          </a>

          <div class="navbar-nav w-100">
            <a href="index.html" class="nav-item nav-link"
              ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
            >
            <a href="edit-home.html" class="nav-item nav-link"
              ><i class="fa fa-th me-2"></i>Trang chủ</a
            >
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle active"
                data-bs-toggle="dropdown"
                ><i class="fa fa-laptop me-2"></i>Sản phẩm</a
              >
              <div class="dropdown-menu bg-transparent border-0">
                <a href="./table.html?name=productsale" class="dropdown-item"
                  >Sản phẩm giảm giá</a
                >
                <a href="./table.html?name=productnew" class="dropdown-item"
                  >Sản phẩm mới</a
                >
              </div>
            </div>
            <a href="pagepost.html?name=info" class="nav-item nav-link"
              ><i class="fa fa-th me-2"></i>Trang giới thiệu</a
            >
            <a href="pagepost.html?name=contact" class="nav-item nav-link"
              ><i class="fa fa-keyboard me-2"></i>Trang liên hệ</a
            >
            <a href="post.html" class="nav-item nav-link"
              ><i class="fa fa-table me-2"></i>Bài viết</a
            >
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <div class="col-sm-12">
              <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Thêm sản phẩm</h6>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="name@example.com" />
                  <label for="floatingInput">Tên sản phẩm</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="price1"
                    placeholder="giá gốc" />
                  <label for="floatingPassword">Giá gốc của sản phẩm</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="price2"
                    placeholder="giá gốc" />
                  <label for="floatingPassword">Giá đã giảm</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="percentsale"
                    placeholder="giá gốc" />
                  <label for="floatingPassword">Phần trăm giảm</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="imgproduct"
                    placeholder="giá gốc" />
                  <label for="floatingPassword">Ảnh sản phẩm</label>
                  <img
                    class="py-2"
                    id="reviewImg"
                    src=""
                    alt=""
                    width="150px" />
                </div>

                <div class="form-floating">
                  <textarea id="editor"></textarea>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-success" onclick="addProduct()">
                Lưu thông tin
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Content End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="./ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor", {});
    </script>
    <script>
      let param = new URLSearchParams(window.location.search);
      let nameCate = param.get("name");
   
      async function addProduct() {
        // Thu thập dữ liệu từ biểu mẫu
        const name = document.querySelector("#name").value;
        const priceNormal = document.querySelector("#price1").value;
        const priceSale = document.querySelector("#price2").value;
        const percentSale = document.querySelector("#percentsale").value;
        const image = document.querySelector("#imgproduct").value;
        const des = CKEDITOR.instances.editor.getData();

        // Tạo đối tượng dữ liệu để gửi
        const updatedData = {
          name,
          priceNormal,
          priceSale,
          percentSale,
          image,
          des,
        };

        const response = await fetch(
          `https://congtyxulynuoc-1fb58-default-rtdb.firebaseio.com/${nameCate}.json`,
          {
            method: "POST", // Hoặc 'POST', tùy thuộc vào API của bạn
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updatedData),
          }
        );

        if (response.ok) {
          console.log("Thông tin sản phẩm đã được cập nhật thành công");
          alert("Thông báo thành công");
          window.location.href = `table.html?name=${nameCate}`;
        } else {
          console.log("Có lỗi xảy ra khi cập nhật thông tin sản phẩm");
        }
      }
      function updatePreviewImage() {
        const imgProductInput = document.querySelector("#imgproduct");
        const reviewImg = document.querySelector("#reviewImg");

        imgProductInput.addEventListener("change", function () {
          const newImageUrl = imgProductInput.value;
          reviewImg.src = newImageUrl;
        });
      }

      // Gọi hàm cập nhật ảnh xem trước
      updatePreviewImage();
    </script>
  </body>
</html>
