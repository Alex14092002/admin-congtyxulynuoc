<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
          <a href="index.html" class="navbar-brand mx-4 mb-3">
            <img src="./img/logo.ico" width="200px" alt="" />
          </a>

          <div class="navbar-nav w-100">
            <a href="index.html" class="nav-item nav-link"
              ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
            >
            <a href="edit-home.html" class="nav-item nav-link"
              ><i class="fa fa-th me-2"></i>Trang chủ</a
            >
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                ><i class="fa fa-laptop me-2"></i>Sản phẩm</a
              >
              <div class="dropdown-menu bg-transparent border-0">
                <a href="./table.html?name=productsale" class="dropdown-item"
                  >Sản phẩm giảm giá</a
                >
                <a href="./table.html?name=productnew" class="dropdown-item"
                  >Sản phẩm mới</a
                >
              </div>
            </div>
            <a href="pagepost.html?name=info" class="nav-item nav-link"
              ><i class="fa fa-th me-2"></i>Trang giới thiệu</a
            >
            <a href="pagepost.html?name=contact" class="nav-item nav-link"
              ><i class="fa fa-keyboard me-2"></i>Trang liên hệ</a
            >
            <a href="post.html" class="nav-item nav-link"
              ><i class="fa fa-table me-2"></i>Bài viết</a
            >
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="">
          <textarea id="editor"></textarea>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="title" />
          <label for="floatingInput">Tiêu đề SEO</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="keyword" />
          <label for="floatingPassword">Từ khoá</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="avt" />
          <label for="floatingPassword">Avt SEO</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="des" />
          <label for="floatingPassword">Mô tả</label>
        </div>

        <div class="form-floating mb-3" id='isSeleted'>
          <select
            class="form-select"
            id="seletedCate"
            aria-label="Floating label select example">
            <option selected>Chọn danh mục</option>
          </select>
          
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-success" onclick="savePost()">Lưu bài viết</button>
        </div>
      </div>
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="./ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor", {});
    </script>
    <script>
      let param = new URLSearchParams(window.location.search)
      let name = param.get('name')
      const selectDiv = document.querySelector("#isSeleted");
      if(name == 'info' || name == 'contact'){
        seletedCate.style.display = 'none'
      }
      (async () => {
        const res = await fetch(
          `https://congtyxulynuoc-1fb58-default-rtdb.firebaseio.com/category.json`
        );
        const data = await res.json();
        const selectDiv = document.querySelector("#seletedCate");

        if (data) {
          data.forEach((category) => {
            // Thêm thẻ option cho danh mục chính và vô hiệu hóa nó
            selectDiv.innerHTML += `<option disabled>${category.name}</option>`;

            // Thêm các thẻ option cho danh mục phụ
            category.sub.forEach((subcategory) => {
              selectDiv.innerHTML += `<option value="${subcategory.key}">${subcategory.namesub}</option>`;
            });
          });
        }
      })();

      async function savePost() {
        // Thu thập dữ liệu từ biểu mẫu
        const titleSEO = document.querySelector("#title").value;
        const keyword = document.querySelector("#keyword").value;
        const des = document.querySelector("#des").value;
        const avt = document.querySelector("#avt").value;
        const editorData = CKEDITOR.instances.editor.getData();
        const idcate = document.querySelector("#seletedCate").value;

        // Tạo đối tượng dữ liệu để gửi
        const postData = {
          titleSEO,
          keyword,
          des,
          avt,
          detail: editorData,
          idcate,
        };

        // Gửi yêu cầu POST
        const response = await fetch(
          `https://congtyxulynuoc-1fb58-default-rtdb.firebaseio.com/${name}.json`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(postData),
          }
        );

        if (response.ok) {
          console.log("Bài viết đã được lưu thành công");
          alert('Thêm bài viết thành công')
          window.location.href = 'post.html'
        } else {
          console.log("Có lỗi xảy ra khi lưu bài viết");
        }
      }
    </script>
  </body>
</html>
